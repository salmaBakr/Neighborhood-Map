<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="lib/knockout-3.4.2.js"></script>
    	<script src="javascript/main.js"></script>
    	<script src="javascript/marker.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeFhy3YQ280sSxlnUQLkId6HRcr-yRWyk&callback=initMap" onerror="googleMapsErrorAlert()">
    </script>
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Neighborhood Map</h3>
                </div>
				<form class="navbar-form navbar-right" role="search">
						<div class="input-group">
						<input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: requiredPlace, valueUpdate: 'afterkeydown'">
						<div class="input-group-btn">
						<button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
						</div>
						</div>
					</form>
                <ul class="list-unstyled components">
                    <li>
                    </li>
                    <li data-bind="foreach: mapPlaces">
               			 <a href="#" data-bind="text: name, click: showPlace"></a>
            		</li>
                </ul>
                
            </nav>
             <!-- Page Content Holder -->
            <div id="content">
                 <div id="map"></div>
            </div>
               
        </div>
    </body>
</html>
